<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الخريطة | Bookloop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background-color: #f0f2f5;
    }

    #map {
      width: 100%;
      height: 500px;
    }

    .main-content {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .nav-buttons a {
      padding: 10px 20px;
      text-decoration: none;
      background-color: transparent;
      border: 1px solid #aaa;
      color: #333;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #ddd;
    }

    .logout {
      border-color: #cc0000;
      color: #cc0000;
    }

    .logout:hover {
      background-color: #fee;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <script>
    fetch('/frontend/header.html')
      .then(res => res.text())
      .then(html => document.body.insertAdjacentHTML('afterbegin', html));
  </script>

  <div id="map">جارٍ تحميل الخريطة...</div>

  <div class="main-content">
    <div class="nav-buttons" id="navButtons"></div>
  </div>

  <!-- الفوتر -->
  <script>
    fetch('/frontend/footer.html')
      .then(res => res.text())
      .then(html => document.body.insertAdjacentHTML('beforeend', html));
  </script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- خريطة وكتب -->
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const navButtonsDiv = document.getElementById("navButtons");

    if (user) {
      navButtonsDiv.innerHTML = `
        <a href="/frontend/home.html">🏠 الرئيسية</a>
        <a href="/frontend/book.html">📚 الكتب</a>
        <a href="/frontend/createBook.html">➕ إضافة كتاب</a>
        <a href="/frontend/profile.html">👤 الملف الشخصي</a>
        <a class="logout" onclick="logout()">🚪 تسجيل الخروج</a>
      `;
    } else {
      navButtonsDiv.innerHTML = `
        <a href="/frontend/login.html">🔑 تسجيل الدخول</a>
        <a href="/frontend/register.html">📝 إنشاء حساب</a>
      `;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "/frontend/login.html";
    }

    // تفعيل الخريطة
    const map = L.map('map').setView([24.7136, 46.6753], 12); // الرياض كنقطة بداية

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // تحديد موقع المستخدم
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          L.marker([lat, lng]).addTo(map)
            .bindPopup("📍 موقعك الحالي").openPopup();

          map.setView([lat, lng], 14);
        },
        () => alert("⚠️ لم نتمكن من تحديد موقعك")
      );
    }

    // عرض الكتب كمواقع وهمية
    fetch("http://127.0.0.1:8000/api/books")
      .then(res => res.json())
      .then(books => {
        books.forEach((book, i) => {
          // مواقع عشوائية بسيطة داخل الرياض
          const lat = 24.7 + Math.random() * 0.1;
          const lng = 46.6 + Math.random() * 0.1;

          const popupText = `
            <strong>📘 ${book.title}</strong><br>
            📝 ${book.description}<br>
            📊 الحالة: ${book.available === 1 ? "متاح" : "مستعار"}
          `;

          L.marker([lat, lng])
            .addTo(map)
            .bindPopup(popupText);
        });
      })
      .catch(err => {
        console.error("❌ فشل تحميل الكتب على الخريطة:", err);
      });
  </script>

</body>
</html>
